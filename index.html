<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student list</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body onload="fetchStudents()">
<section>
  <div class="row mt-5">
    <div class="display-6 text-center" id="title"></div>
      <div class="d-flex justify-content-center px-1">
        <form id="studentInputForm">
          <input type="text" class="btn" placeholder="Enter Students Name" id="studentName" >
          <button class="btn btn-light" type="submit" id="button">Add</button>
        </form>
      </div>

      <table class="table table-bordered mt-5 " id="table">
        <tbody id="studentList">
        </tbody>
      </table>
  </div>
</section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  <script src="main.js"></script>
</body>
</html>
